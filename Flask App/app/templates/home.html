<!-- Begin page content -->
<H2 class="col-sm-12">Voting history of the Netherlands</H2>

<div id="stacked_bar_chart"></div>

<div class="row col-lg-12 slider_container">
    <div class="col-lg-1">
        <button type="button" id="button_play" class="btn btn-outline-secondary btn-sm" onclick="buttonPlayPress()"><i class="fas fa-play"></i></button>
    </div>
    <div class="col-lg-11">
        <input id="yearRange" class="slider" type="range" min="0" max="27" step="1" value="27" data-show-value="true">
    </div>
    <p id="yearValue" class="col-lg-12 text-center">2017</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6" id="treemap"></div>
        <div class="col-lg-6" id="map_netherlands"></div>
    </div>
</div>

<!-- End page content -->




<script type="text/javascript">
	///////////// SCRIPT /////////////
	var yearArray = [1918, 1922, 1925, 1929, 1933, 1937, 1946, 1948, 1952, 1956, 1959, 1963, 1967, 1971, 1972, 1977, 1981, 1982, 1986, 1989, 1994, 1998, 2002, 2003, 2006, 2010, 2012, 2017];
	var slider = document.getElementById("yearRange");
    var output = document.getElementById("yearValue");
    output.innerHTML = yearArray[slider.value]; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.onchange = function() {
      output.innerHTML = yearArray[this.value];
    }

    // Play button //
    var state = 'pause';
    var myTimer;
    function buttonPlayPress() {
        if(state=='play'){
            state = 'pause';
            d3.select("#button_play i").attr('class', "fa fa-play");

            clearInterval (myTimer);
        }
        else if(state=='pause'){
            state = 'play';
            d3.select("#button_play i").attr('class', "fa fa-pause");

            clearInterval (myTimer);
            myTimer = setInterval (function() {
                var b = d3.select("#yearRange");
                var t = (+b.property("value") + 1) % (+b.property("max") + 1);
                if (t == 0) { t = +b.property("min"); }
                b.property("value", t).dispatch('change');
                output.innerHTML = yearArray[t];
            }, 2000);
        }
        console.log("button play pressed, was "+state);
    }

        d3.select("#yearRange").on("change", function change() {
            var YearID = this.value;
            updateNLMap(YearID);

        });
     });
</script>
